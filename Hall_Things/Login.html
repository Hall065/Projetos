<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechFit - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Login.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-2xl p-8">
    <div class="flex items-center justify-center mb-6">
      <div class="w-12 h-12 bg-gradient-to-br from-red-600 to-red-800 rounded-lg flex items-center justify-center">
        <i class="fas fa-dumbbell text-white text-xl"></i>
      </div>
      <h1 class="ml-3 text-3xl font-bold">TechFit</h1>
    </div>
    <h2 class="text-xl font-semibold mb-4 text-center">Entrar na sua conta</h2>
    <form>
      <div class="mb-4">
        <label class="block mb-2 text-gray-400">Email</label>
        <input type="email" class="w-full p-3 bg-gray-700 rounded-lg text-white" placeholder="seu@email.com">
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-gray-400">Senha</label>
        <input type="password" class="w-full p-3 bg-gray-700 rounded-lg text-white" placeholder="••••••••">
      </div>
      <button type="submit" class="action-btn w-full py-3 rounded-lg font-bold">Entrar</button>
    </form>
    <p class="text-center text-gray-400 mt-4">Não tem conta? <a href="#" class="text-red-500 hover:underline">Cadastre-se</a></p>
  </div>
  <script src="Login.js"></script>
</body>
</html>
